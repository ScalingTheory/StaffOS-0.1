services:
  - type: web
    name: staffos-backend
    env: node
    plan: starter
    region: oregon
    buildCommand: npm install && npm run build:backend
    startCommand: npm run start:backend
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.10.0
      - key: FRONTEND_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
